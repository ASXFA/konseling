{% extends "main/templates/layout.html" %}
{% block content %}
<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">Kelola Guru</h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="{{base_url}}">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="{{base_url}}listGuru">kelola guru</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">List Guru
                                <span class="float-right"><button class="btn btn-sm btn-primary" id="btn-tambah-guru"
                                        title="tambah Guru"><i class="fa fa-plus"></i></button></span></h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="table-guru" class="display table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Nomor Induk Guru</th>
                                            <th>Nama</th>
                                            <th>Jabatan</th>
                                            <th>No Telepon</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-->
    <div class="modal fade" id="modal-guru" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" id="form-guru">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-control-label">Induk </label>
                                    <input type="text" name="induk_guru" id="induk_guru" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-control-label">Nama </label>
                                    <input type="text" name="nama_guru" id="nama_guru" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-control-label">Jabatan </label>
                                    <select name="jabatan_guru" id="jabatan_guru" class="form-control" required>
                                        <option value="2">Guru</option>
                                        <option value="1">Guru BK</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-control-label">Telepon </label>
                                    <input type="text" name="telp_guru" id="telp_guru" maxlength="12"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <small id="warning"></small>
                            </div>
                        </div>
                </div>
                <!-- id and operation -->
                <input type="text" name="id_guru" id="id_guru" hidden>
                <input type="text" name="operation" id="operation" hidden>
                <input type="text" name="old_induk" id="old_induk" hidden>
                <!-- end -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal-->
    <div class="modal fade bd-example-modal-lg" id="modal-detail-guru" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabelDetail"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="table-detail-guru"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block js %}
    <script>
        var base_url = '{{ base_url }}';
    </script>
    <script src="{{base_url}}assets/action/guru.js"></script>
    {% endblock %}
